<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certifications</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    /* Ultra-Modern Cosmic Style */
    :root {
      --primary: #6e45e2;
      --secondary: #88d3ce;
      --dark: #1a1a2e;
      --light: #f9f9f9;
      --neon: #00f0ff;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
    }

    /* Cosmic Background Effect */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      line-height: 1.7;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(110, 69, 226, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(136, 211, 206, 0.15) 0%, transparent 40%);
      z-index: -1;
    }

    /* Galactic Header */
    header {
      background: rgba(26, 26, 46, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      margin: 0;
      padding: 1.5rem 2rem;
      color: var(--light);
    }

    nav a {
      color: var(--light);
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      transition: all 0.4s ease;
    }

    nav a:hover {
      color: var(--neon);
    }

    /* Certification Section */
    main {
      padding: 3rem 2rem;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .cert-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .cert-card {
      background: rgba(26, 26, 46, 0.6);
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      overflow: hidden;
      text-align: center;
      position: relative;
      padding: 1.5rem;
    }

    .cert-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cert-card p {
      font-size: 1.1rem;
      margin-top: 1rem;
      color: var(--light);
    }

    .btn-view {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: var(--neon);
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s, transform 0.3s;
    }

    .btn-view:hover {
      background-color: #00ffffaa;
      transform: scale(1.05);
    }

    /* Hover Effect for Cert Cards */
    .cert-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    footer {
      background: rgba(26, 26, 46, 0.8);
      padding: 2rem;
      text-align: center;
      color: var(--light);
      margin-top: 5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    footer p {
      font-size: 1.1rem;
      letter-spacing: 1px;
    }

  </style>
</head>
<body>
  <header>
    <h1>My Certifications</h1>
    <nav><a href="index.html">Home</a></nav>
  </header>

  <main>
    <h2>Certifications</h2>
    <div class="cert-gallery">
      <!-- Certificate 1 -->
      <div class="cert-card">
        <!-- <img src="images/cert1.jpg" alt="Web Development Certification" /> -->
        <p>Web Development Certification</p>
        <a href="https://pfskillbuilders.com/course/certificate/Web%20Development%20Course.png" target="_blank" class="btn-view">View Certificate</a>
      </div>

      <!-- Certificate 2 -->
      <div class="cert-card">
        <!-- <img src="images/cert2.jpg" alt="JavaScript Mastery Certification" /> -->
        <p>JavaScript Mastery Certification</p>
        <a href="https://www.w3schools.com/js/img_cert_js.jpg" target="_blank" class="btn-view">View Certificate</a>
      </div>

      <!-- Certificate 3 -->
      <div class="cert-card">
        <!-- <img src="images/cert3.jpg" alt="React.js Certification" /> -->
        <p>React.js Certification</p>
        <a href="https://sparkdatabox.com/assets/backend/images/certificates/70certificate.jpg" target="_blank" class="btn-view">View Certificate</a>
      </div>

      <!-- Certificate 4 -->
      <div class="cert-card">
        <!-- <img src="images/cert4.jpg" alt="Node.js Certification" /> -->
        <p>Node.js Certification</p>
        <a href="https://www.nutrient.io/assets/images/blog/2021/how-to-generate-pdf-certificates-from-html-in-nodejs/article-header.png" target="_blank" class="btn-view">View Certificate</a>
      </div>
    </div>
  </main>

  <footer>
  </footer>
</body>
</html>
