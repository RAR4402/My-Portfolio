<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary: #6e45e2;
      --secondary: #88d3ce;
      --dark: #1a1a2e;
      --light: #f9f9f9;
      --neon: #00f0ff;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: var(--dark);
      color: var(--light);
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 30%, rgba(110, 69, 226, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(136, 211, 206, 0.15) 0%, transparent 40%);
      z-index: -1;
    }
    .navbar {
      position: fixed;
      width: 100%;
      top: 0;
      padding: 15px 30px;
      background: rgba(26, 26, 46, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
      box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      background: var(--gradient);
      -webkit-background-clip: text;
      color: transparent;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      text-decoration: none;
      color: var(--light);
      font-weight: 500;
      transition: color 0.3s;
      position: relative;
    }
    .nav-links a:hover {
      color: var(--neon);
    }
    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: var(--neon);
      transition: width 0.3s ease;
    }
    .nav-links a:hover::after {
      width: 100%;
    }
    .hero-section {
      padding: 150px 30px 60px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    .intro-text {
      max-width: 600px;
    }
    h1.typing {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: var(--gradient);
      -webkit-background-clip: text;
      color: transparent;
    }
    .about {
      font-size: 1.2rem;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease-in-out;
    }
    .hero-image img {
      width: 280px;
      border-radius: 20px;
      box-shadow: 0 0 20px var(--neon);
    }
    .floating-effects {
      position: relative;
      height: 100px;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      background: var(--primary);
      opacity: 0.15;
      animation: float 6s ease-in-out infinite;
    }
    .one { width: 100px; height: 100px; top: -30px; left: 10%; }
    .two { width: 80px; height: 80px; top: -60px; left: 50%; animation-delay: 2s; }
    .three { width: 60px; height: 60px; top: -20px; left: 80%; animation-delay: 4s; }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      background: #111;
      color: var(--light);
    }
    .socials a {
      margin: 0 10px;
      color: var(--light);
      text-decoration: none;
    }
    .socials a:hover {
      color: var(--neon);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .hero-section { flex-direction: column; text-align: center; }
      .hero-image img { margin-top: 20px; }
      .navbar { flex-direction: column; }
      .nav-links { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">ðŸš€ Ravi</div>
    <ul class="nav-links">
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
      <li><a href="projects.html"><i class="fas fa-code"></i> Projects</a></li>
      <li><a href="certifications.html"><i class="fas fa-certificate"></i> Certifications</a></li>
      <li><a href="more.html"><i class="fas fa-info-circle"></i> More</a></li>
      <li><a href="https://docs.google.com/forms/d/e/1FAIpQLSdCZwu2WF4Pl9k_LTlvH33TulRNsKY-NjyXiO-9Jws-Ulqo2A/viewform?usp=pp_url" target="_blank"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header class="hero-section">
    <div class="intro-text">
      <h1 class="typing">Hi, I'm <span class="highlight">Ravi</span></h1>
      <p class="about">
        I'm a passionate web developer with expertise in HTML, CSS, and JavaScript.
        I love crafting interactive, clean, and responsive web experiences.
      </p>
    </div>
    <div class="hero-image">
      <!-- Optional image -->
    </div>
  </header>

  <!-- Floating Effects -->
  <main>
    <div class="floating-effects">
      <div class="circle one"></div>
      <div class="circle two"></div>
      <div class="circle three"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="socials">
      <a href="https://www.linkedin.com/in/rupak-gunturu-52568a2b9" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
      <a href="https://github.com/RupakGunturu" target="_blank"><i class="fab fa-github"></i> GitHub</a>
    </div>
  </footer>
</body>
</html>
